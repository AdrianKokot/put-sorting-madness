name: 📐 Format code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/googlejavaformat-action@v3.6.0
        with:
          args: "--replace"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
